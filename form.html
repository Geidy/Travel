  <body class="text-center">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Travel, Fun</h3>
        <nav class="nav nav-masthead justify-content-center">

  <body>
      <form>
          <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            </form>
          <div class="form-group">
            <label for="exampleInputEmail1"><Strong>Email address</Strong></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"><strong>We'll never share your email with anyone else.</strong></small>
          </div>
          <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><Strong>Check me out</Strong></label>
          </div>
          <div class="form-group">
              <label for="exampleFormControlSelect1"><Strong>Country of Residence</Strong></label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>New York</option>
                <option>Greece</option>
                <option>Italy</option>
                <option>Cuba</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Share your thoughts...!</Strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <footer>
            
            <button  id="btn1" onclick="greecePrettier()" class="btn btn-secondary">Greece is prettier..</button>
            <script>
              function greecePrettier(){
                document.getElementById('btn1').innerHTML = text("Iam Right");
                }
                   
            

             </script>

            <p><button onclick="replaceText()">Replace</button></p>
            
            
              
    
        </footer>
